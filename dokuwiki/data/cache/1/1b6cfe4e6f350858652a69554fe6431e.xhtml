
<h1 class="sectionedit1" id="gestion_des_extensions">Gestion des extensions</h1>
<div class="level1">

<p>
Cette page vous permet de gérer tout ce qui a trait aux <a href="http://www.dokuwiki.org/fr%3Aplugins" class="interwiki iw_doku" title="http://www.dokuwiki.org/fr%3Aplugins">extensions</a> de DokuWiki. Pour pouvoir télécharger et installer un module, le répertoire « <code>plugin</code> » doit être accessible en écriture pour le serveur web.
</p>

</div>
